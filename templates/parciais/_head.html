    {% load bootstrap5 %}
    {% bootstrap_css %}
<style>
.zoom {
        transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out; /* Adiciona transição à transformação e à sombra */
}

.zoom:hover {
    transform: scale(1.05); /* Aumenta o tamanho do card em 5% */
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5);
}

    footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    text-align: center;
}
.container {
    margin-bottom: 10vh;
}
.textColor {
        color: #2a5a94;
    }
#verticalbar {
        height: 40px;
        width: 1px;
        background: #97a2b0;
    }
.changeWidth {
            width: 36px;
        }

.iconChange:after {
    content: "";
    display: block;
    margin: auto;
    height: 3px;
    width: 0px;
    background: transparent;
    transition: all 0.5s ease;
}

.iconChange:hover::after {
    width: 100%;
    background: #0d6efd;
}

.iconHeight {
    height: 22px;
    width: 22px;
}

.iconChange:hover a {
    color: #0d6efd;
}

.iconChange img {
    transition: all 500ms;
}

.iconChange:hover img {
    transform: translateX(-180%);
    transform-origin: right;
    transition: transform 500ms ease-in-out;
}

.smallFont {
    font-size: 15px;
}
</style>
